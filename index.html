<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="flex flex-col mx-auto items-center">
    <h1 class="text-2xl font-bold mt-5">Photo Gallery (<span>{{calculated}}</span>)</h1>
    <ul>
      <li v-for="(gallery,index) in gallerys" class="flex items-center mt-5">
        <button v-on:click="toggleHeart(index)"><img :src="gallery.image" width="200" height="200"></button>
        <span class="ml-4 text-xl font-medium w-80">{{gallery.title}}</span>
      <span v-show="gallery.done"><img :src="heart"></span>

      </li>


    </ul>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
